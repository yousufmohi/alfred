name: CI - Test Alfred

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Alfred CLI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        poetry install
    
    - name: Check code formatting with black
      run: |
        poetry run black --check codebot/
    
    - name: Lint with flake8
      run: |
        poetry run flake8 codebot/ --max-line-length=100 --ignore=E203,W503
      continue-on-error: true
    
    - name: Type check with mypy
      run: |
        poetry run mypy codebot/ --ignore-missing-imports
      continue-on-error: true
    
    - name: Test CLI installation
      run: |
        poetry run python -m pipx install .
        poetry run python -m pipx list
    
    - name: Test CLI commands (without API key)
      run: |
        poetry run alfred version
        poetry run alfred --help
        poetry run alfred review --help
        poetry run alfred costs --help